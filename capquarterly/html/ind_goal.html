<!DOCTYPE html>
<html>
    <head>
    <title>My Goal page</title>
    <link rel="stylesheet" type="text/css" href="../css/goal_page.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
  </head>
<body>
    <img id="logo" src="../css/logo.gif" width =25%>
    <br /><br />
    <span>
    <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/list">My Goals List</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="https://accounts.google.com/signup">Sign Up</a></li>
    </ul>
    </nav>
  </span>
    <article id="ind-goal-art">
          <form action="/goal" method="post">
            <h3>My Goals</h3> <!--This will indicate if your goal is long or short according to w.e the customer wants-->
        <h4 align="right">{{namegoal}}</h4>
        <p id="directions">Now we will separate our goals into four quarters. In each one you will come up with your own task and expectations for each quarter.</p>
   <!-- <p>Set up task for all of your Q's, (It should take you "<u>this amount of time</u>")</p> -->
        <section class="clear-fix">
        <div>
        <p>{{items[0]}}</p>
          <ul>
            <li><input type="text" name="q1a"></li>
            <li><input type="text" name="q1b"></li>
            <li><input type="text" name="q1c"></li>
          </ul>
        </div>
        <div>
          <p>{{items[1]}}</p>
            <ul>
              <li><input type="text" name="q2a"></li>
              <li><input type="text" name="q2b"></li>
              <li><input type="text" name="q2c"></li>
              <li>
            </ul>
          </div>
          <div>
            <p>{{items[2]}}</p>
              <ul>
                <li><input type="text" name="q3a"></li>
                <li><input type="text" name="q3b"></li>
                <li><input type="text" name="q3c"></li>
              </ul>
            </div>
            <div>
              <p>{{items[3]}}</p>
                <ul>
                  <li><input type="text" name="q4a"></li>
                  <li><input type="text" name="q4b"></li>
                  <li><input type="text" name="q4c"></li>
                </ul>
              </div>
    </section>
    </form>
    </article>
    </body>
</html>
