<!DOCTYPE html>
<html>
      <head>
          <title>My Goal page</title>
          <link rel="stylesheet" type="text/css" href="../css/goal_page.css">
      </head>
      <body>
        <form>
            <h3>My "short or long" term goal</h3> <!--This will indicate if your goal is long or short according to w.e the customer wants-->
        <h4 align="right">Your goal</h4>
        <p align="right">
          <a href="Goal_age.html"> </a>
        </p>
        <p><i>Now we will separate tasks into four quarters and in each one you will come up with your own task and expectations
          by the end of your first quater</i></p>
          <table>
            {% for item in items:%}
            <tr>
              <td><h3>{{item}}</h3>
                <ul>
                  <li><input type="text" name="first_task"></li>
                  <li><input type="text" name="second_task"></li>
                  <li><input type="text" name="third_task"></li>
                  <li><input type="text" name="fourth_task"></li>
                </ul>
              </td>
            </tr>
            {% endfor %}


        </table>
      </form>
    </body>
</html>
